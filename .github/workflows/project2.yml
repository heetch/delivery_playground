name: project2

on:
  push:
    branches: [ "main" ]
    paths:
      - src/services/project2/**
  pull_request:
    branches: [ "main" ]
    paths:
      - src/services/project2/**

jobs:
  go_workflow:
    uses: ./.github/workflows/go.yml
    with:
      directory: src/services/project2
  sleep:
    runs-on: ubuntu-latest
    steps:
      - name: sleep
        run: sleep 60
    needs:
      - go_workflow


